<!-- Create a layout where you have a single div in the center of the page with width 1200px. Hardcode its width to be 1200px. 
 Hardcode its height to be 500px. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>horizontal-align</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 1200px;
            margin: 1rem auto;
        }
        .vertical-align{
            width: 1200px;
            background: #ff0000;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="vertical-align">
        <h1>Hello, World</h1>
    </div>
</body>
</html>
